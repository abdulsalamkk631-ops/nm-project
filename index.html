<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            color: #222;
        }
        header {
            background: #4f8cff;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        nav {
            background: #2b3a5c;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
        }
        nav a {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffd166;
        }
        #content {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
            min-height: 300px;
        }
        .project {
            margin-bottom: 1.5rem;
        }
        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            list-style: none;
            padding: 0;
        }
        .skills-list li {
            background: #e0e7ff;
            color: #1e40af;
            padding: 0.4em 1em;
            border-radius: 20px;
            font-size: 0.95em;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.6em;
            margin-bottom: 1em;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            font-size: 1em;
        }
        form button {
            background: #4f8cff;
            color: #fff;
            padding: 0.7em 1.5em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            #content {
                padding: 1rem;
            }
            nav {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
